{% extends 'base.html' %}
{% load static %}

{% block title %}Organisation Registration {% endblock title %}


      {% block navbar %}
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <h1 class="text-center my-3">Registration</h1>{% endblock navbar %} 
      {% block body %}
        <form method="post" action="" enctype="multipart/form-data"> 
        {% csrf_token %}
<div class="container">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
  </div>
<div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
  </div>

<div class="form-group">
    <label for="contact">Contact</label>
    <input type="phone" class="form-control" id="contact" name="contact" placeholder="Mobile" required>
  </div>
  
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
  </div>

  <div class="form-group">
    <label for="city">City</label>
    <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
  </div>

<div class="form-group">
    <label for="pincode">Pincode</label>
    <input type="text" class="form-control" id="pincode" name="pincode" placeholder="Pincode" required>
  </div>

   <div class="form-group">
                    <label for="file-upload" id="upload-label">Upload Image
                    <input name="myfile" id="file-upload" class="upload-box" type="file" accept="image/*" required>
                    </label>
                </div>

<div class="form-group">
    <label for="urgent">Urgent Need</label>
      <select id="urgent_need" name="urgent_need" required>
    <option value="Education">Education</option>
    <option value="Food">Food</option>
    <option value="Clothing">Clothing</option>
  </select><br>
  </div>

  <div class="form-group">
    <label for="need_desc">Need Description</label>
    <input type="textarea" class="form-control" id="need_desc" name="need_desc" placeholder="Describe need" required>
  </div>



  <div class="form-group">
    <label for="bank_acc">Bank Account No.</label>
    <input type="text" class="form-control" id="bank_acc" name="bank_acc" placeholder="Bank Account No." required>
  </div>

  <div class="form-group">
    <label for="conf_bank_acc">Confirm Bank Account No.</label>
    <input type="text" class="form-control" id="conf_bank_acc" name="conf_bank_acc" placeholder="Confirm Bank Account No." required>
  </div>

   <div class="form-group">
    <label for="bank_ifsc">Bank IFSC Code</label>
    <input type="text" class="form-control" id="bank_ifsc" name="bank_ifsc" placeholder="Bank IFSC Code" required>
  </div>
   
    <div class="form-group">
    <label for="upi_id">UPI ID</label>
    <input type="text" class="form-control" id="upi_id" name="upi_id" placeholder="UPI ID" required>
  </div>


      <button type="submit" class="btn btn-primary">Submit</button>
</form>        
</div>
      {% endblock body %}


      {% block footer %}
      {% endblock footer %}
